<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
</head>
<body>
    <div> <!-- Container principal -->
        <header> <!-- Título da Página -->
            <h1>Ticket ABC</h1>
            <p>Gere seu ingresso personalizado para a conferência ABC!</p>
        </header>

        <main> <!-- Conteúdo principal -->
            <div> <!-- Área do formulário -->
                <h2>Preecha os dados solicitados:</h2>

                <form id="ticketForm" novalidate>
                <div>
                    <label for="name">*Nome Completo:</label>
                    <input type="text" name="name" id="name">
                    <span id="name-error"></span>
                </div>

                <div>
                    <label for="email">*E-mail:</label>
                    <input type="email" name="email" id="email">
                    <span id="email-error"></span>
                </div>

                <div>
                    <label for="type">*Tipo de Ingresso:</label>
                    <select name="type" id="type" required>
                        <option value="">Selecione uma opção</option>
                        <option value="estudante">Estudante</option>
                        <option value="profissional">Profissional</option>
                        <option value="vip">VIP</option>
                        <option value="palestrante">Palestrante</option>
                    </select>
                    <span id="type-error"></span>
                </div>

                <div>
                    <label for="">Avatar:</label>
                    <input type="file" name="avatar" id="avatar" accept="image/jpeg, image/png">
                    <span id="avatar-error"></span>
                </div>

                <button type="submit">Gerar Ticket</button>

                </form>
            </div>

            <div> <!-- Área do Ticket -->
                <h2>Seu Ingresso:</h2>
                <div id="ticketPreview">
                    <p>Preencha o formulário para visualizar o ticket</p>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/ticket.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
